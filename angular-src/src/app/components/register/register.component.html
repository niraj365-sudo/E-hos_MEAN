<section class="login" id="login">

    <h1 class="heading"><span>Welcome </span>to <span>medcare.</span></h1>
  
    <div class="row">
  
        <div class="image">
            <img src="../../../assets/images/Schedule.gif" alt="">
        </div>
  
        <form (ngSubmit)="registerUser()">
          <h3>Register</h3>
          <input type="text" placeholder="Your name" class="box" [(ngModel)]="user.username" name="username" required>
          <input type="password" placeholder="Your password" class="box" [(ngModel)]="user.password" name="password" required>

          <input type="submit" value="Register" class="btn">
        </form>
        
    </div>
  </section>
